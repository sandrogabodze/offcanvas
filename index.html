<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            justify-content:center;
            text-align: center;
            
            
            
        }
    </style>
</head>
<body class="container">
    <button class="btn btn-warning  " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasStart">Show offcanvas</button>
    
    <div class="offcanvas offcanvas-start" id="offcanvasStart">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title">Offcanvas</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body text-start" >
            Some text as placeholder. In real life you can have<br> the elements you have chosen. Like, text, images<br>
            lists,etc 
<br><br>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Dropdown button
              </button>
        </div>

    </div>

   

    <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" >Toggle right offcanvas</button>

    <div class="offcanvas offcanvas-end" id="offcanvasRight" >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Offcanvas right</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body text-start">
        ...
      </div>
    </div>


    <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop">Toggle top offcanvas</button>

    <div class="offcanvas offcanvas-top"  id="offcanvasTop">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" >Offcanvas top</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body text-start">
        ...
      </div>
    </div>

</body>
</html>
